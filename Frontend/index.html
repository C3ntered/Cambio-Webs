<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cambio Card Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2E7D32; /* Green felt color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden; /* Prevent page scroll */
        }

        /* Lobby (Join Screen) */
        #lobby {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            color: #333;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }
        #lobby input, #lobby select, #lobby button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #lobby button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        #lobby button:hover {
            background-color: #45a049;
        }
        .coffee-button {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #FFDD00;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Game Board Layout */
        #game-board {
            width: 100vw;
            height: 100vh;
            display: none; /* Toggled by JS */
            flex-direction: column;
            position: relative;
        }

        /* Mode: Waiting */
        #game-board.mode-waiting #game-elements {
            display: none !important;
        }
        #game-board.mode-waiting #lobby-elements {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            animation: fadeIn 0.5s;
        }
        #game-board.mode-waiting #room-info-bar {
            background: transparent;
            padding: 20px;
            justify-content: center;
        }
        #game-board.mode-waiting #turn-indicator {
            display: none; /* Hide turn indicator in lobby */
        }

        /* Mode: Playing */
        #game-board.mode-playing #lobby-elements {
            display: none !important;
        }
        #game-board.mode-playing #game-elements {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
            animation: fadeIn 0.5s;
        }

        /* Room Info Bar */
        #room-info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(2px);
            z-index: 100;
            flex-shrink: 0;
            height: 40px;
        }

        #room-info-content {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        #room-id-display {
            font-family: monospace;
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Game Elements Layout */
        #game-elements {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Top: Opponents */
        #opponents-hands {
            flex: 0 0 auto;
            padding: 10px 0;
            background: rgba(0,0,0,0.05);
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: center; /* Center if few players */
            align-items: center;
            min-height: 140px;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }
        #opponents-hands::-webkit-scrollbar {
            height: 6px;
        }
        #opponents-hands::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        #opponents-container {
            display: flex;
            gap: 15px;
            padding: 0 20px;
            align-items: center;
        }

        .opponent-wrapper {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.1); /* Subtle background for each opponent */
            padding: 5px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        /* Active player highlight handled by JS class usually, but let's ensure style exists */
        .opponent-wrapper.active-turn {
            border: 2px solid #FFD700;
            box-shadow: 0 0 10px #FFD700;
            transform: scale(1.05);
        }

        /* Middle: Play Area */
        #play-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Space between deck/discard/cambio */
            position: relative;
        }

        /* Deck & Discard */
        #deck-pile, #discard-pile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        #deck-pile:hover, #discard-pile:hover {
            transform: scale(1.05);
        }
        
        /* Card Styles */
        .game-card {
            width: 80px;
            height: 120px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            background-color: white;
            color: black;
            position: relative;
            user-select: none;
            border: 2px solid #333;
        }

        .card-back {
            background: linear-gradient(135deg, #1565C0 25%, #1976D2 25%, #1976D2 50%, #1565C0 50%, #1565C0 75%, #1976D2 75%, #1976D2 100%);
            background-size: 20px 20px;
            color: transparent;
        }

        .card-back::after {
            content: "ðŸ‚ ";
            color: white;
            font-size: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            display: block;
        }

        /* Opponent Cards - Match Player Cards EXACTLY but smaller if needed */
        .opponent-cards button {
            width: 50px !important;
            height: 75px !important;
            padding: 0 !important;
            border: 1px solid #333 !important;
            border-radius: 4px !important;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2) !important;
            font-size: 14px !important;
            background-color: white !important;
            color: black !important;
            cursor: default;
            margin: 0 2px; /* Small gap between cards */
        }
        
        .opponent-cards button.card-back {
            background: linear-gradient(135deg, #1565C0 25%, #1976D2 25%, #1976D2 50%, #1565C0 50%, #1565C0 75%, #1976D2 75%, #1976D2 100%) !important;
            background-size: 10px 10px !important;
        }
        .opponent-cards button.card-back::after {
            content: "ðŸ‚ ";
            font-size: 18px;
        }

        /* Bottom: My Hand */
        #my-hand {
            flex: 0 0 auto;
            padding: 10px 20px 20px 20px; /* Top Right Bottom Left */
            background: rgba(0,0,0,0.2);
            border-radius: 12px 12px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            max-width: 800px; /* Don't stretch too wide on desktop */
            margin: 0 auto; /* Center horizontally */
        }

        #card-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrap if many cards */
        }

        #card-container button {
            width: 80px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 24px;
            background-color: white;
            color: black;
            padding: 5px;
        }
        #card-container button:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #card-container button.selected {
            border-color: #FFD700;
            box-shadow: 0 0 10px #FFD700;
            transform: translateY(-15px);
        }

        /* Actions */
        #cambio-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #call-cambio-btn {
            background-color: #f44336;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        #call-cambio-btn:hover:not(:disabled) {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
        #call-cambio-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Turn Indicator */
        #turn-indicator {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            text-align: right;
            margin-left: auto; /* Push to right in flex container */
        }
        /* When it's my turn highlight */
        #turn-indicator.my-turn {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-weight: bold;
        }

        /* Waiting Screen (Lobby Elements) */
        #lobby-elements {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: auto;
        }
        #player-list ul {
            list-style: none;
            padding: 0;
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        #player-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        #start-game-btn {
            width: 100%;
            padding: 15px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        #start-game-btn:hover {
            background-color: #F57C00;
        }

        /* Notifications */
        #notifications {
            position: fixed;
            top: 60px; /* Below header */
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none; /* Let clicks pass through */
        }
        #notifications div {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            animation: fadeIn 0.3s ease-in;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Modal */
        #game-over-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: #333;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        .close-modal:hover { color: #000; }

        /* Mobile Adjustments */
        @media (max-height: 700px) {
            .game-card, #card-container button {
                width: 60px;
                height: 90px;
                font-size: 18px;
            }
            .card-back::after { font-size: 30px; }
            #opponents-hands { min-height: 100px; }
            .opponent-cards button { width: 40px !important; height: 60px !important; }
            #my-hand { padding: 10px; }
        }
    </style>
</head>
<body>

    <!-- Join Screen (Lobby) -->
    <div id="lobby">
        <h1 style="color:#2E7D32; margin-top:0;">Cambio</h1>
        <h3 style="margin-top:0; color:#666;">Join Game</h3>

        <input id="username" placeholder="Your Name" type="text" />
        <input id="room-id" placeholder="Room ID (Optional)" type="text" />

        <div style="text-align:left; font-size:14px; margin-top:10px;">
            <label>Start Hand Size:</label>
            <select id="hand-size-select" style="margin-top:5px;">
                <option value="4" selected>4 Cards</option>
                <option value="6">6 Cards</option>
                <option value="8">8 Cards</option>
            </select>
        </div>

        <div style="text-align:left; font-size:14px;">
            <label>Decks:</label>
            <select id="num-decks-select" style="margin-top:5px;">
                <option value="1" selected>1 Deck</option>
                <option value="2">2 Decks (>4 Players)</option>
            </select>
        </div>

        <div style="text-align: left; margin: 10px 0;">
            <label style="cursor: pointer; display: flex; align-items: center;">
                <input id="red-king-variant" type="checkbox" style="width: auto; margin-right: 8px;">
                Red King = -2
            </label>
        </div>

        <button onclick="handleJoin()">Join Room</button>

        <div style="margin-top:15px; font-size:12px;">
            <a href="/rules.pdf" target="_blank" style="color:#2E7D32; text-decoration:none; font-weight:bold; margin-right:15px;">How to Play</a>
            <a href="https://buy.stripe.com/14A6oJ0KJcPg2nYb14dwc01" target="_blank" style="color:#FF9800; text-decoration:none; font-weight:bold;">Buy me a coffee â˜•</a>
        </div>
        <p id="status" style="margin-bottom:0; color:#666; font-size:12px; min-height:15px;"></p>
    </div>

    <!-- Game Board -->
    <div id="game-board">
        <!-- Room Info Bar -->
        <div id="room-info-bar">
            <div id="room-info-content">
                <span style="font-weight:bold;">Room:</span>
                <span id="room-id-display">AAAA</span>
                <button id="copy-room-id" onclick="copyRoomId()" style="padding:2px 8px; border-radius:4px; border:none; background:rgba(255,255,255,0.3); color:white; cursor:pointer;">Copy</button>
                <label style="margin-left:15px; font-size:14px; cursor:pointer;">
                    <input id="admin-mode-toggle" type="checkbox" onchange="toggleAdminMode()"> Admin
                </label>
            </div>
            <!-- Turn Indicator (Visible in Playing Mode) -->
            <div id="turn-indicator">Waiting...</div>
        </div>

        <!-- Waiting Mode Content -->
        <div id="lobby-elements">
            <h2>Waiting for Players...</h2>
            <div id="player-list"></div>
            <button id="start-game-btn" onclick="startGame()">Start Game</button>
        </div>

        <!-- Playing Mode Content -->
        <div id="game-elements">
            <!-- Opponents Row -->
            <div id="opponents-hands">
                <div id="opponents-container"></div>
            </div>

            <!-- Center Table -->
            <div id="play-area">
                <div id="discard-pile">
                    <div style="margin-bottom:5px; font-size:12px; text-transform:uppercase; letter-spacing:1px; opacity:0.7; color: white; text-shadow: 1px 1px 2px black;">Discard</div>
                    <div id="top-card"></div>
                </div>

                <div id="cambio-container">
                    <button id="call-cambio-btn" onclick="callCambio()">CAMBIO</button>
                </div>

                <div id="deck-pile">
                    <div style="margin-bottom:5px; font-size:12px; text-transform:uppercase; letter-spacing:1px; opacity:0.7; color: white; text-shadow: 1px 1px 2px black;">Deck</div>
                    <div id="deck-card" class="card-back game-card">ðŸ‚ </div>
                </div>
            </div>

            <!-- Player Hand -->
            <div id="my-hand">
                <!-- Action Panels (Draw/Ability) -->
                <div id="viewing-countdown" style="display:none; font-size: 24px; color: #FF9800; margin-bottom:10px;"></div>

                <div id="draw-choice-panel" style="display:none; margin-bottom:10px; background:white; padding:10px; border-radius:8px; color:#333; box-shadow:0 4px 10px rgba(0,0,0,0.3);">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span>You drew: <strong id="drawn-card-display"></strong></span>
                        <button id="discard-drawn-btn" onclick="resolveDraw('discard')" style="padding:5px 10px; background:#f44336; color:white; border:none; border-radius:4px; cursor:pointer;">Discard</button>
                    </div>
                    <div style="font-size:12px; margin-top:5px; color:#666;">Or click a card in your hand to swap</div>
                </div>

                <div id="ability-panel" style="display:none; margin-bottom:10px; background:white; padding:10px; border-radius:8px; color:#333; box-shadow:0 4px 10px rgba(0,0,0,0.3);">
                    <strong>Ability: <span id="ability-name-display"></span></strong>
                    <div id="ability-desc" style="font-size:12px; margin:5px 0;"></div>
                    <div id="ability-controls"></div>
                    <button onclick="skipAbility()" style="margin-top:5px; padding:5px 10px; background:#9E9E9E; color:white; border:none; border-radius:4px; cursor:pointer;">Skip</button>
                </div>

                <div class="action-buttons"></div> <!-- Placeholder if bridge.js uses it, though I don't recall seeing it used -->

                <div id="card-container"></div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('game-over-modal').style.display='none'">&times;</span>
            <h2 id="game-over-title">Game Over!</h2>
            <div id="game-over-results"></div>
            <button id="modal-play-again-btn" onclick="playAgain()" style="background-color: #4CAF50; padding: 15px 30px; font-size: 18px; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px;">Play Again</button>
        </div>
    </div>

    <div id="notifications"></div>
    <script src="bridge.js"></script>
</body>
</html>
